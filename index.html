<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CDN tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN sweeralert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless@4/borderless.css" rel="stylesheet">
    <script   script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <title> Fo.Cripto </title>
</head>
<body class="bg-[#181A20] ">
    <header class="font-normal text-center p-2 mt-3 flex flex-col items-center gap-5 justify-center" id="headerFo">
        <div class="text-white bg-slate-700 py-1 rounded-md w-full"></div>
        <h1 class="text-white text-5xl" > Fo.Cripto </h1>
        <div class="text-gray-300 text-right pr-3 bg-slate-700 px-1 py-1 rounded-md w-full" id="nombreLogin"></div>
        <div class="flex w-full justify-end pb-2 pr-3">
            <button type="submit" id="salirBtn" class="btnSalir text-white w-10 rounded-md bg-amber-600 text-sm hidden"></button>
        </div>
    </header>

    <main id="cotizador-contenedor" class="flex items-center justify-center flex-col">
        <div class="flex flex-col items-center text-white bg-[#2a303f] rounded-xl" id="bienvenidaCartel">
            <h2 class="text-3xl m-2">Iniciar sesión</h2>

            <div class="contenedorLogin w-56 flex items-center text-center m-4">
                <form action="#" id="formLogin" class="flex flex-col items-center gap-3 w-full">
                    <label for="usuarioLogin" class="">Ingresa tu usuario</label>
                    <input class="text-white py-1 bg-[#3a4154]" id="usuarioLogin" name="usuario-login" type="text" placeholder="Usuario" required>
                    <label for="contraLogin"> Ingresa una contraseña</label>
                    <input class="text-white py-1 bg-[#3a4154]" id="contraLogin" name="contra-login" type="password" placeholder="Contraseña" required>
                    <button type="submit" id="entrarBtn" class="btnIngresar text-white text-center m-3 py-1 px-4 w-26 rounded-md bg-amber-600 text-lg">Ingresar</button>
                </form>
            </div>
        </div>
        <div class="cotizador-int hidden" id="cotiz">
            <form class="formulario bg-[#2a303f] p-12 rounded-xl text-center" id="form">
            <p class="text-white text-3xl"> Cotizador </p>
                <div class="lista flex justify-around items-center m-3 ">
                    <div class="divisa1">
                        <div id="seleccion1" class="seleccion1 flex h-10 items-center justify-center rounded-sm">
                            <p class="text-white flex items-center justify-around"><img class="m-1 w-8" src="img/teter.png" alt="Tether"> 1 Tether = 1 USD</p>
                        </div>
                    </div>
                    <div class="icono cursor-pointer mt-30px to-white"><i class="fas fa-exchange-alt"></i></div>
                    <div class="divisa2">
                        <div id="seleccion2" class="seleccion2 flex w-16 h-10 items-center justify-center rounded-sm">

                        </div>
                    </div>
                </div>
                <div class="flex justify-around">
                    <div id="contenedorInput" class="monto text-white">
                        <input required id='valorIngresado2' name="valorIngresado2" type="text" class=" text-black text-center h-8 mb-5 border-l-slate-300" placeholder="0 USD">
                    </div>
                </div>
            <div id="valorResultado" class="flex justify-center h-10">

            </div>

            <button type="submit" id=boton class="text-slate-900 text-lg bg-orange-400"> Convertir </button>

        </form>
        </div>

    </main>
    <footer class="text-center mt-3 pb-3 items-center">
        <div class="footerRedes flex justify-center pt-5">
            <a href="https://github.com/jesusre890" class="invert mx-3" target="_blank"><img src="img/bxl-github.svg" alt="github"></a>
            <a href="https://www.linkedin.com/in/jes%C3%BAs-re-1a11aa1a5/" class="invert mx-3" target="_blank"><img src="img/bxl-linkedin.svg" alt="linkedin"></a>
        </div>
        <div class="derechosAutor text-white text-sm mt-10">
            <p class="codigoRegistrado">
                &#169 Fo.2022
            </p>
        </div>

        <p class=" text-gr"></p>


        <script defer src="App.js"></script>
    </footer>
</body>
</html>
